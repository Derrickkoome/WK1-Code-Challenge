<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Calculator</title>
  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- Page title -->
    <h1>Grade Calculator class</h1>
    <p class="subtitle">Enter student marks to calculate the grade</p>
    
    <!-- Input section -->
    <div class="input-group">
      <label for="marks">Enter Marks (0-100)</label>
      <input type="number" id="marks" min="0" max="100" placeholder="Enter marks...">
      <!-- Error message will appear here -->
      <div id="error" class="error-message"></div>
    </div>

    <!-- Dynamic result section -->
    <div id="result" class="result">
      <div id="gradeCircle" class="grade-circle"></div> <!-- Circle showing grade letter -->
      <div id="gradeText" class="grade-text"></div>    <!-- Text: Grade A/B/C etc -->
      <div id="gradeRange" class="grade-range"></div>  <!-- Text: Range e.g. 80-100 -->
    </div>

    <!-- Static grading scale legend -->
    <div class="grading-scale">
      <h3>Grading Scale</h3>
      
      <div class="scale-item">
        <span class="scale-grade">Grade A</span>
        <span class="scale-range">80-100</span>
      </div>
      
      <div class="scale-item">
        <span class="scale-grade">Grade B</span>
        <span class="scale-range">60-79</span>
      </div>
      
      <div class="scale-item">
        <span class="scale-grade">Grade C</span>
        <span class="scale-range">49-59</span>
      </div>
      
      <div class="scale-item">
        <span class="scale-grade">Grade D</span>
        <span class="scale-range">40-49</span>
      </div>
      
      <div class="scale-item">
        <span class="scale-grade">Grade E</span>
        <span class="scale-range">0-39</span>
      </div>
    </div>
  </div>

  <!-- JavaScript logic -->
  <script src="script.js"></script>
</body>
</html>
